<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HabitTools - Login</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html,body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #271B3D;
        }
        body {
            background: url("../images/stars.png") top repeat-x;
        }
        #start_form {
            width: 60%;
            height: 40%;
            margin: 0 auto;
            position: relative;
            top: 33%;
        }
        .el-button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="start_form">
        <el-form ref="form" :model="user">
            <el-form-item>
                <el-input v-model="user.userId" maxlength="36" show-word-limit placeholder="用户ID"></el-input>
            </el-form-item>
            <el-form-item>
                <el-input v-model="user.apiToken" maxlength="36" show-word-limit placeholder="API令牌"></el-input>
            </el-form-item>
            <el-form-item>
                <el-row>
                    <el-col :span=11>
                        <el-button type="primary" @click="onLogin">登录</el-button>
                    </el-col>
                    <el-col :span=2>&nbsp;</el-col>
                    <el-col :span=11>
                        <el-button @click="onRegistered">注册</el-button>
                    </el-col>
                </el-row>
            </el-form-item>
        </el-form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
<script>
    var Main = {
        data() {
            return {
                user: {
                    userId: '',
                    apiToken: ''
                }
            }
        },
        methods: {
            onLogin() {
                alert('submit!');
            },
            onRegistered(){
                utools.shellOpenExternal('https://habitica.com/static/home');
            }
        }
    };
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#start_form');
</script>
</html>
