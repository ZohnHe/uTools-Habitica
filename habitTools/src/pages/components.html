<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../style/components.css">
    <title>habitTools</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside width="200px">
            <el-header id="habitica_title">
                <el-row>
                    <el-col span="8" id="user_avatar">
                        <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                    </el-col>
                    <el-col span="16" id="user_name">
                        <el-link href="https://element.eleme.io" target="_blank">鹿友</el-link>
                    </el-col>
                </el-row>
            </el-header>
            <el-menu default-active="1">
                <el-menu-item index="1">
                    <i class="el-icon-time"></i>
                    <span slot="title">习惯</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-sunrise-1"></i>
                    <span slot="title">每日任务</span>
                </el-menu-item>
                <el-menu-item index="3">
                    <i class="el-icon-notebook-2"></i>
                    <span slot="title">待办事项</span>
                </el-menu-item>
            </el-menu>
        </el-aside>

        <el-container id="content">
            <el-header>
                <el-row :gutter="28" type="flex" align="middle">
                    <el-col :span="8">
                        <el-progress :text-inside="true" :stroke-width="23" :percentage="50" status="exception"></el-progress>
                    </el-col>
                    <el-col :span="8">
                        <el-progress :text-inside="true" :stroke-width="23" :percentage="80" status="warning"></el-progress>
                    </el-col>
                    <el-col :span="8">
                        <el-progress :text-inside="true" :stroke-width="23" :percentage="70"></el-progress>
                    </el-col>
                </el-row>
            </el-header>
            <el-main>
                <el-radio v-model="radio" label="1">任务1</el-radio>
                <el-divider></el-divider>
                <el-radio v-model="radio" label="2">任务2</el-radio>
            </el-main>
            <el-footer><el-input placeholder = "键入回车创建"></el-input></el-footer>
        </el-container>
    </el-container>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
<script>
    new Vue({
        el: '#app'
    });
</script>
</html>
